<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVoice + Llama - Real-time Speech-to-Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4CAF50;
        }

        .status-dot.error {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: #fafafa;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .response-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .response-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .response-text {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            min-height: 40px;
        }

        .response-text.empty {
            color: #999;
            font-style: italic;
        }

        .audio-player {
            margin-top: 15px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            display: none;
        }

        .audio-player.active {
            display: block;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
        }

        .stat-label {
            color: #999;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-info {
            color: #00ff00;
        }

        .log-success {
            color: #00ff00;
        }

        .log-error {
            color: #ff6b6b;
        }

        .log-warning {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ VibeVoice + Llama</h1>
            <p style="color: #666; margin-bottom: 15px;">Real-time AI Voice Agent</p>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Initializing...</span>
            </div>
        </div>

        <div class="connection-info" id="connectionInfo">
            Loading connection info...
        </div>

        <form id="mainForm">
            <div class="form-group">
                <label for="userInput">Your Message</label>
                <textarea id="userInput" placeholder="Type your message here..." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="sendBtn">
                    üöÄ Send & Generate Audio
                </button>
                <button type="button" class="btn-secondary" id="clearBtn">
                    üîÑ Clear
                </button>
            </div>
        </form>

        <div class="response-section" id="responseSection" style="display: none;">
            <div class="response-label">üìù AI Response</div>
            <div class="response-text" id="responseText">No response yet</div>

            <div class="audio-player" id="audioPlayer">
                <div class="response-label">üîä Generated Audio</div>
                <audio id="audioElement" controls></audio>
            </div>

            <div class="stats" id="statsDisplay"></div>
        </div>

        <div class="logs" id="logsContainer">
            <div class="log-entry log-info">üìç Logs will appear here...</div>
        </div>
    </div>

    <script>
        // ============================================================
        // CONFIGURATION
        // ============================================================
        const CONFIG = {
            API_PORT: 8005,
            TTS_PORT: 8000,
            WEB_PORT: 8010,
        };

        // ============================================================
        // STATE
        // ============================================================
        const state = {
            isProxy: false,
            proxyHost: '',
            apiUrl: '',
            wsBase: '',
            isConnected: false,
            currentAudioChunks: [],
        };

        // ============================================================
        // LOGGER
        // ============================================================
        class Logger {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.maxLogs = 50;
            }

            log(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                const time = new Date().toLocaleTimeString();
                entry.textContent = `[${time}] ${message}`;
                this.container.appendChild(entry);
                
                const entries = this.container.querySelectorAll('.log-entry');
                if (entries.length > this.maxLogs) {
                    entries[0].remove();
                }
                
                this.container.scrollTop = this.container.scrollHeight;
                
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            info(msg) { this.log(msg, 'info'); }
            success(msg) { this.log(msg, 'success'); }
            error(msg) { this.log(msg, 'error'); }
            warning(msg) { this.log(msg, 'warning'); }
        }

        const logger = new Logger('logsContainer');

        // ============================================================
        // INITIALIZATION
        // ============================================================
        async function detectConnection() {
            try {
                const currentUrl = window.location.href;
                const hostname = window.location.hostname;
                const protocol = window.location.protocol;

                logger.info(`Current URL: ${currentUrl}`);
                logger.info(`Hostname: ${hostname}, Protocol: ${protocol}`);

                // Check if running on proxy
                if (currentUrl.includes('proxy.runpod.net')) {
                    state.isProxy = true;
                    state.proxyHost = hostname.split('-')[0];
                    state.apiUrl = `https://${state.proxyHost}-${CONFIG.API_PORT}.proxy.runpod.net`;
                    state.wsBase = `wss://${state.proxyHost}-${CONFIG.TTS_PORT}.proxy.runpod.net/stream`;
                    logger.success('‚úÖ Detected: RunPod HTTPS Proxy (Secure)');
                } else {
                    state.isProxy = false;
                    state.apiUrl = `http://localhost:${CONFIG.API_PORT}`;
                    state.wsBase = `ws://localhost:${CONFIG.TTS_PORT}/stream`;
                    logger.success('‚úÖ Detected: Local HTTP (Development)');
                }

                logger.info(`API URL: ${state.apiUrl}`);
                logger.info(`WebSocket Base: ${state.wsBase}`);

                updateConnectionInfo();
                await checkHealth();
            } catch (error) {
                logger.error(`Connection detection error: ${error.message}`);
            }
        }

        function updateConnectionInfo() {
            const connectionMode = state.isProxy ? 'üîí RunPod HTTPS Proxy (Secure)' : 'üåê Local HTTP (Development)';
            const info = `
üìç Mode: ${connectionMode}
üîó API: ${state.apiUrl}
üì° WS: ${state.wsBase}
            `.trim();
            document.getElementById('connectionInfo').textContent = info;
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${state.apiUrl}/health`);
                if (response.ok) {
                    const data = await response.json();
                    logger.success(`‚úÖ Backend healthy - LLM: ${data.llm_loaded}, TTS: ${data.tts_loaded}`);
                    updateStatus(true);
                } else {
                    logger.error(`Backend returned ${response.status}`);
                    updateStatus(false);
                }
            } catch (error) {
                logger.error(`Health check failed: ${error.message}`);
                updateStatus(false);
            }
        }

        function updateStatus(connected) {
            state.isConnected = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'üü¢ Connected';
            } else {
                dot.className = 'status-dot error';
                text.textContent = 'üî¥ Disconnected';
            }

            document.getElementById('sendBtn').disabled = !connected;
        }

        // ============================================================
        // WEBSOCKET AUDIO STREAMING
        // ============================================================
        function connectWebSocket(wsUrl, onComplete, onError) {
            logger.info(`Connecting to WebSocket: ${wsUrl.substring(0, 80)}...`);

            try {
                const ws = new WebSocket(wsUrl);
                let totalChunks = 0;

                ws.onopen = function() {
                    logger.success('‚úÖ WebSocket connected');
                };

                ws.onmessage = function(event) {
                    try {
                        totalChunks++;
                        const data = event.data;
                        if (data instanceof Blob) {
                            state.currentAudioChunks.push(data);
                            logger.info(`üì¶ Audio chunk ${totalChunks} received: ${(data.size / 1024).toFixed(1)}KB`);
                        }
                    } catch (e) {
                        logger.error(`Error processing audio chunk: ${e.message}`);
                    }
                };

                ws.onerror = function(error) {
                    logger.error(`‚ùå WebSocket error: ${error}`);
                    if (onError) onError(error);
                };

                ws.onclose = function() {
                    logger.success(`‚úÖ WebSocket closed. Total chunks: ${totalChunks}`);
                    if (totalChunks > 0) {
                        const audioBlob = new Blob(state.currentAudioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        logger.success('‚úÖ Audio ready to play!');
                        onComplete(audioUrl);
                    } else {
                        logger.warning('‚ö†Ô∏è No audio chunks received');
                    }
                };

            } catch (error) {
                logger.error(`WebSocket connection error: ${error.message}`);
                if (onError) onError(error);
            }
        }

        // ============================================================
        // MAIN REQUEST HANDLER
        // ============================================================
        async function handleSubmit(e) {
            e.preventDefault();

            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                logger.warning('‚ö†Ô∏è Please enter a message');
                return;
            }

            if (!state.isConnected) {
                logger.error('‚ùå Not connected to backend');
                return;
            }

            // Reset state
            state.currentAudioChunks = [];
            document.getElementById('responseSection').style.display = 'none';

            try {
                logger.info(`üì§ Sending request: "${userInput}"`);
                document.getElementById('sendBtn').disabled = true;

                const startTime = Date.now();

                // Call pipeline endpoint with JSON body
                const response = await fetch(`${state.apiUrl}/pipeline/text_to_speech`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: userInput,
                        temperature: 0.7,
                        max_tokens: 256,
                    }),
                });

                const responseText = await response.text();
                
                if (!response.ok) {
                    logger.error(`‚ùå HTTP ${response.status}: ${responseText}`);
                    throw new Error(`HTTP ${response.status}`);
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    logger.error(`‚ùå Failed to parse response: ${responseText}`);
                    throw e;
                }

                if (data.status !== 'success') {
                    logger.error(`‚ùå Response status: ${data.status}`);
                    throw new Error(data.detail || 'Unknown error');
                }

                logger.success(`‚úÖ Response received in ${data.total_latency_ms}ms`);

                // Display LLM response
                document.getElementById('responseText').textContent = data.llm_response;
                document.getElementById('responseSection').style.display = 'block';

                // Display stats
                displayStats({
                    llm_time: data.llm_latency_ms,
                    tts_time: data.tts_latency_ms,
                    total_time: data.total_latency_ms,
                });

                // Start audio streaming if URL provided
                if (data.audio_url) {
                    logger.info('üîä Starting audio stream...');
                    connectWebSocket(
                        data.audio_url,
                        (audioUrl) => {
                            const player = document.getElementById('audioPlayer');
                            document.getElementById('audioElement').src = audioUrl;
                            player.classList.add('active');
                        },
                        (error) => {
                            logger.error(`Audio streaming failed: ${error}`);
                        }
                    );
                } else {
                    logger.warning('‚ö†Ô∏è No audio URL provided');
                }

            } catch (error) {
                logger.error(`‚ùå Request failed: ${error.message}`);
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function displayStats(stats) {
            const statsHtml = `
                <div class="stat-box">
                    <div class="stat-label">LLM Time</div>
                    <div class="stat-value">${stats.llm_time.toFixed(0)}ms</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">TTS Time</div>
                    <div class="stat-value">${stats.tts_time.toFixed(0)}ms</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Time</div>
                    <div class="stat-value">${stats.total_time.toFixed(0)}ms</div>
                </div>
            `;
            document.getElementById('statsDisplay').innerHTML = statsHtml;
        }

        // ============================================================
        // EVENT LISTENERS
        // ============================================================
        document.getElementById('mainForm').addEventListener('submit', handleSubmit);

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('userInput').value = '';
            document.getElementById('responseSection').style.display = 'none';
            state.currentAudioChunks = [];
            logger.info('üîÑ Cleared');
        });

        // ============================================================
        // STARTUP
        // ============================================================
        window.addEventListener('DOMContentLoaded', async () => {
            logger.info('üöÄ Initializing...');
            await detectConnection();
        });
    </script>
</body>
</html>
