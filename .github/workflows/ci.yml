name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install ruff
        run: |
          pip install ruff
      - name: Run ruff check
        run: |
          # Run ruff on the current directory
          # 1. Critical errors (syntax, undefined names, etc.) - fail on these
          ruff check . --select=E9,F63,F7,F82
          # 2. All other checks - warn only (exit-zero)
          ruff check . --exit-zero

      - name: Check formatting with black
        run: |
          pip install black
          black --check .

  install-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Verify import
        run: |
          python -c "import vibevoice; print('Successfully imported vibevoice')"
