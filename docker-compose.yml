version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: vibevoice-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - MODEL_PATH=${MODEL_PATH:-microsoft/VibeVoice-Realtime-0.5B}
      - MODEL_DEVICE=${MODEL_DEVICE:-cuda}
      - VOICE_PRESET=${VOICE_PRESET:-en-Carter_man}
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - huggingface-cache:/root/.cache/huggingface
      - ./demo/voices:/app/demo/voices:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - vibevoice-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: vibevoice-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vibevoice-network

volumes:
  huggingface-cache:
    driver: local

networks:
  vibevoice-network:
    driver: bridge

